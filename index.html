<!DOCTYPE HTML>

<html>
	<head>
		<title>Vanilla Muse</title>
		<meta charset="utf-8" />
		<link href="https://fonts.googleapis.com/css?family=Montserrat|Raleway" rel="stylesheet">
		<style>
			body{
				background-color:ghostwhite;
				font-family: 'Raleway', sans-serif;
				overflow-x: hidden;
			}
			#headerpic{
				width:102vw;
				height:50vh;
				margin-top:-20vh;
				margin-left:-1vw;
			}
			#name{
				margin-top:-120px;
				color:ghostwhite;
				font-family: 'Montserrat', sans-serif;
				text-align: center;
				font-size:48px;
				letter-spacing: 20px;
			}
			#sidebar{
				width:26vw;
				float:left;
				position:fixed;
				margin-top:-50vh;
				margin-left:-1vw;
				background-color:silver;
				/*background-color:rgba(0,120,255,.6);*/
				text-align: center;
				z-index:-1;
			}
			#profilepic{
				width:170px;
				margin: auto;
				margin-top:60vh;
				border-radius:50%;
				filter: grayscale(100%);
			}
			main{
				width:70vw;
				height:70vh;
				float:right;
				background-color:pink;
			}
			#nav{
				color:#3a4147;
				/*color:rgba(248, 248, 255,.7);*/
				list-style:none;
    				list-style-position: inside;
				line-height:30px;
				text-transform: uppercase;
				letter-spacing:1px;
			}
			#nav li{ border-bottom: 1px solid darkgray; }
			#nav li:hover{
				letter-spacing:3px;
				font-weight: bold;
				color:ghostwhite;
			}
		</style>
	</head>
	<body>
		<header>
			<img id=headerpic src="http://i1376.photobucket.com/albums/ah36/blueD2/resumeheader_zpsj299mbju.jpg">
			<div id = "name">
				<strong>NILA SELVARAJ1</strong>
			</div>
		</header>
		<div id="sidebar">
			<img id="profilepic" src="http://i1376.photobucket.com/albums/ah36/blueD2/me_zpsefoxogzc.jpg">
			<ul id="nav">
				<li>About Me
				<li>Education
				<li>Activities
				<li>Community Service
				<li>Work Experience
				<li>Awards &amp; Honors
			</ul>
		</div>
		<main></main>
				  

	</body>
</html>
